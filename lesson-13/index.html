    <div class="endOfRussia">
        <input type="number" class = "timeToDie">
        <button class="startTimeout">Start timeout</button>
    </div>
    <div class="dateTimer">
        <div class="dateTimer_action">
            <input type="date" class="dateTimer_input">
            <button class="dateTimer_btn">Start Campaign</button>
        </div>
        <h2 class="dateTimer_elem" id="text"></h2>
        <p class="dateTimer_elem" id="years"></p>
        <p class="dateTimer_elem" id="months"></p>
        <p class="dateTimer_elem" id="hours"></p>
        <p class="dateTimer_elem" id="minutes"></p>
    </div>
    <div class="smartphone">
        <select name="model" class="smartphone_model"> Model
            <option value="iphone" selected>iPhone</option>
            <option value="samsung">Samsung</option>
            <option value="pixel">Pixel</option>
            <option value="oneplus">OnePlus</option>
        </select>
        <select name="ram" class="smartphone_ram">
            <option value="ram2">2 GB</option>
            <option value="ram4">4 GB</option>
            <option value="ram6">6 GB</option>
            <option value="ram8">8 GB</option>
        </select>
        <select name="memory" class="smartphone_memory">
            <option value="memory64">64 GB</option>
            <option value="memory128">128 GB</option>
            <option value="memory256">256 GB</option>
            <option value="memory512">512 GB</option>
        </select>
        <button class="smartphone_choose">Calculate</button>
    </div>
    <script src="./script.js"></script>
